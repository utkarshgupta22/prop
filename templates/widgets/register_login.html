<!--register form -->
<div class="main-register-wrap modal">
    <div class="reg-overlay"></div>
    <div class="main-register-holder tabs-act">
        <div class="main-register-wrapper modal_main fl-wrap">
            <div class="main-register-header color-bg">
                <div class="main-register-logo fl-wrap">
                    <img src="/static/images/white-logo.png" alt="">
                </div>
                <div class="main-register-bg">
                    <div class="mrb_pin"></div>
                    <div class="mrb_pin mrb_pin2"></div>
                </div>
                <div class="mrb_dec"></div>
                <div class="mrb_dec mrb_dec2"></div>
            </div>
            <div class="main-register">
                <div class="close-reg"><i class="fal fa-times"></i></div>
                <ul class="tabs-menu fl-wrap no-list-style">
                    <li class="current"><a href="#tab-1"><i class="fal fa-sign-in-alt"></i> Login</a></li>
                    <li><a href="#tab-2"><i class="fal fa-user-plus"></i> Register</a></li>
                </ul>
                <!--tabs -->
                <div class="tabs-container">
                    <div class="tab">
                        <!--tab -->
                        <div id="tab-1" class="tab-content first-tab">
                            <div class="custom-form">
                                <form method="post" action="{% url 'login' %}" name="registerform">
                                    {% csrf_token %}
                                    <label>Username * <span class="dec-icon"><i
                                                class="fal fa-user"></i></span></label>
                                    <input name="username" type="text" placeholder="Enter your Username"
                                        onClick="this.select()" value="">
                                    <div class="pass-input-wrap fl-wrap">

                                        <label>Password * <span class="dec-icon"><i
                                                    class="fal fa-key"></i></span></label>
                                        <input name="password" placeholder="Password" type="password"
                                            autocomplete="off" onClick="this.select()" value="">
                                        <span class="eye"><i class="fal fa-eye"></i> </span>
                                    </div>
                                    <div class="lost_password">
                                        <a href="#">Lost Your Password?</a>
                                    </div>
                                    <div class="filter-tags">
                                        <input id="check-a3" type="checkbox" name="check">
                                        <label for="check-a3">Remember me</label>
                                    </div>
                                    <div class="clearfix"></div>
                                    <button type="submit" class="log_btn color-bg"> LogIn </button>
                                </form>
                            </div>
                        </div>
                        <!--tab end -->
                        <!--tab -->
                        <div class="tab">
                            <div id="tab-2" class="tab-content">
                                <div class="custom-form">
                                    <form method="post" name="registerform" class="main-register-form" style="font-family: ui-serif;"
                                        id="main-register-form2" action="{% url 'register' %}" onsubmit="return validation()">
                                        {% csrf_token %}
                                        <div class="main-user-type form-group" style="margin-bottom: 1rem;">
                                            <h3 class="text-center" style="    color: white;
                                            margin-bottom: 2rem;
                                            padding-top: 0.5rem;">Register As</h3>
                                        <div class="userType" style="    display: flex;
                                        justify-content: space-evenly;">
                                        <div class="form-group" style="display: flex; align-items: baseline">
                                            <input type="radio" name="user_type" id="individual" value="individual">
                                            <label for="individual" style="font-size: large;
                                            margin-left: 0.5rem;">User</label>
                                        </div>
                                        <div class="form-group" style="display: flex; align-items: baseline">
                                            <input type="radio" name="user_type" id="agent" value="agent">
                                            <label for="agent" style="font-size: large;
                                            margin-left: 0.5rem;">Agent/Builder</label>
                                        </div>
                                    </div>
                                </div>
                                        <div class="form-group">
                                        <label>Full Name * <span class="dec-icon"><i
                                                    class="fal fa-user"></i></span></label>
                                        <input name="username" type="text" placeholder="User Name" id="user"
                                            onClick="this.select()" value="" required>
                                        <span id="username" class="text-danger font-weight-bold"></span>
                                        </div>
                                        
                                        <div class="form-group">
                                        <label>Mobile Number * <span class="dec-icon"><i
                                                    class="fal fa-user"></i></span></label>
                                        <input type="text" class="register-control" name="mobile_number" id="mobile"
                                            pattern="[5-9]{1}[0-9]{9}" placeholder="Mobile No." required>
                                            <span id="mobileno" class="text-danger font-weight-bold"></span>
                                        </div>    

                                        <div class="form-group">
                                        <label>Email Address * <span class="dec-icon"><i
                                                    class="fal fa-envelope"></i></span></label>
                                        <input name="email" type="text" placeholder="E-Mail" id="email"
                                            onClick="this.select()" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" value="" required>
                                            <span id="emailid" class="text-danger font-weight-bold"></span>
                                        </div>    

                                        <div class="form-group">
                                        <div class="pass-input-wrap fl-wrap">
                                            <label>Password * <span class="dec-icon"><i
                                                        class="fal fa-key"></i></span></label>
                                            <input name="password1" id="pass" type="password" placeholder="Password"
                                                autocomplete="off" onClick="this.select()" value="" required>
                                            <span class="eye"><i class="fal fa-eye"></i> </span>
                                            <span id="password" class="text-danger font-weight-bold"></span>

                                            <label>Confirm Password * <span class="dec-icon"><i
                                                        class="fal fa-key"></i></span></label>
                                            <input name="password2" type="password"
                                                placeholder="Confirm Password" autocomplete="off"
                                                onClick="this.select()" id="cnfpass" value="" required>
                                            <span class="eye"><i class="fal fa-eye"></i> </span>
                                            <span id="cnfpassword" class="text-danger font-weight-bold"></span>
                                                                                                    
                                        </div>
                                        </div>
                                        <div class="form-group">
                                        <div class="filter-tags ft-list">
                                            <input id="check-a2" type="checkbox" name="check" required>
                                            <label for="check-a2">I agree to the <a href="#">Privacy Policy</a>
                                                and <a target="_blank" href="#">Terms and Conditions</a></label>
                                        </div>
                                        </div>
                                        <div class="clearfix"></div>
                                        <button type="submit" class="log_btn color-bg"> Register </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!--tab end -->
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!--register form end -->
